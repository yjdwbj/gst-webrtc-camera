<html lang="en">

<head>
  {{tag}}
  <meta charset="utf-8" http-equiv="Content-Language" content="en" />
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">
  <title>GStreamer webrtc camera</title>
  <link rel="shortcut icon" href="#">
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="webrtc.js"></script>
  <!-- <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .visualizer {
      height: 0%;
    }


    /* Adjustments for wider screens */
    @media all and (min-width: 800px) {

      /* Don't take all the space as readability is lost when line length
     goes past a certain size */
      .container {
        width: 90%;
        max-width: 1000px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <div>
    <h1 class="text-center" id="title">Gstreamer Webrtc Camera</h1>
    <div class="text-center " id="container">
      <video class="w-75" id="video0" playsinline autoplay></video>
      <div class="text-center mb-5" id="loading" style="display:none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="visualizer w-100 d-flex justify-content-center my-2" id="vis-dom">
        <canvas class="w-75" id="visualizer"></canvas>
      </div>
      <div id="elapse"></div>
      <canvas style="display: none;" id="videoCanvas"></canvas>
      <section class="main-controls">
        <div class="mt-3" id="buttons">
          <button type="button" class="btn btn-info" id="startWatch">Start</button>
          <button type="button" class="btn btn-light" id="startRecord">Start Record</button>
          <button type="button" class="btn btn-light" id="enableTalk">Video on</button>
          <button type="button" class="btn btn-light" id="sendVoice">Start Voice</button>
          <button type="button" class="btn btn-light" id="screenShot">ScreenShot</button>
          <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight" id="ctrlPanel">Control Panel</button>
        </div>
      </section>
      <div class="offcanvas offcanvas-end overflow-hidden" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <label>Control Panel</label>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ctrl-panel" data-bs-toggle="tab" data-bs-target="#ctrl" type="button"
              role="tab" aria-controls="ctrl" aria-selected="true">Control Panel</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="user-info" data-bs-toggle="tab" data-bs-target="#users" type="button"
              role="tab" aria-controls="users" aria-selected="false">Online Users</button>
          </li>
        </ul>
        <div class="tab-content h-100" id="myTabContent">
          <div class="tab-pane fade show active" id="ctrl" role="tabpanel" aria-labelledby="ctrl-panel">
            <div class="offcanvas-body d-flex flex-column py-0 h-100">
              <div class="card">
                <div class="card-header">
                  video user contorls
                </div>
                <div class="card-body m-0 p-0">
                  <ul class="list-group" id="ctrls">
                  </ul>
                </div>
              </div>
              <div class="card flex-grow-1">
                <div class="card-header">
                  SDP info
                </div>
                <div class="card-body m-0 p-0">
                  <textarea id="showsdp" class="w-100 h-100 m-0"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="user-info">
            <ol class="list-group list-group-numbered" id="online-users">

            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

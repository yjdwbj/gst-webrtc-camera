<body>
<style>
body {
  width: 100%;
  height: 100%;
  margin: 0;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  min-height: 100vh;
}

.flex-item {
  min-width: 50%;
  min-height: 50%;
  max-height: inherit;
}
.video-block {
 object-fit: contain;
 max-width: 100%;
 height: 100%;
}
</style>
  <h2>gsteramer HLS 直播流服务</h2>
  <div class="container-fluid p-0 m-0">
  <div class="row row-cols-2">
	<div class="card col p-0 m-0"><div class="card-header text-center">音视频流</div><div class="card-body p-0 m-0"><video class="video-block" id="video"  autoplay controls  ></video></div></div>
	<div class="card col p-0 m-0"><div class="card-header text-center">人脸检测</div><div class="card-body p-0 m-0"><video class="video-block" id="face"   autoplay controls  ></video></div></div>
	<div class="card col p-0 m-0"><div class="card-header text-center">边缘检测</div><div class="card-body p-0 m-0"><video class="video-block" id="edge"   autoplay controls  ></video></div></div>
	<div class="card col p-0 m-0"><div class="card-header text-center">运动检测</div><div class="card-body p-0 m-0"><video class="video-block" id="motion" autoplay controls  ></video></div></div>
  </div>
  </div>
  <script>
    if(Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('hls/playlist.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
      var edge = document.getElementById('edge');
      var ehls = new Hls();
      ehls.loadSource('hls/edge/playlist.m3u8');
      ehls.attachMedia(edge);
      ehls.on(Hls.Events.MANIFEST_PARSED,function() {
        edge.play();
      });
      var motion = document.getElementById('motion');
      var mhls = new Hls();
      mhls.loadSource('hls/motion/playlist.m3u8');
      mhls.attachMedia(motion);
      mhls.on(Hls.Events.MANIFEST_PARSED,function() {
        motion.play();
      });
      var face = document.getElementById('face');
      var fhls = new Hls();
      fhls.loadSource('hls/face/playlist.m3u8');
      fhls.attachMedia(face);
      fhls.on(Hls.Events.MANIFEST_PARSED,function() {
        face.play();
      });
   }
  </script>
</body>
</html>
